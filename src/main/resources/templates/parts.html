<html>
<head>
    <title>parts.html</title>
</head>
<body>

<!--
    header
    "<div th:include="/parts::header"/>"で読み込む
-->
<div th:fragment="header">
    <b>header</b>
    <ul>
        <li><a href="/user/list">user:list</a></li>
        <li><a href="/user/input">user:input</a></li>
        <li><a href="/logout">logout</a></li>
    </ul>
</div>

<!--
    footer
    "<div th:replace="/parts::footer"/>"で読み込む
-->
<div th:fragment="footer" style="background:darkseagreen">
    <b>footer</b>
    <ul>
        <li><a href="/user/list">user:list</a></li>
        <li><a href="/user/input">user:input</a></li>
    </ul>
</div>

<!--
    login user info
 -->
<div th:fragment="loginUser(name)">
    <p>
        <b>Login User</b>
    </p>
    <p>
        name: <span th:text="${name}">Test User</span>
    </p>
</div>

</body>
</html>
