<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="ja" th:replace="component :: head"></head>

<body>

<div th:replace="component :: content(~{::main})">
  <main>
    <div class="collection">
      <a href="#!" class="collection-item" th:each="post : ${posts}" th:object="${post}">
        <span>id: [[*{id}]]</span>
        <p th:text="*{content}">post contents</p>
      </a>
    </div>
  </main>
</div>

</body>
</html>
