<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="ja" th:replace="component :: head"></head>

<body>

<div th:replace="component :: content(~{::main})">
  <main>
    <div class="row">
      <div class="col s12 m6">
        <div class="card">
          <div class="card-content">
            <span class="card-title">device type</span>
            <p>
              your device is <span th:text="${deviceName}"></span>
            </p>
          </div>
          <div class="card-action">
          </div>
        </div>
      </div>
    </div>

    <div class="collection" th:object="${device}">
      <a href="#!" class="collection-item">
        isNormal:
        <span th:text="*{normal} ? 'true' : 'false'"></span>
      </a>
      <a href="#!" class="collection-item">
        isMobile:
        <span th:text="*{mobile} ? 'true' : 'false'"></span>
      </a>
      <a href="#!" class="collection-item">
        isTablet:
        <span th:text="*{tablet} ? 'true' : 'false'"></span>
      </a>
    </div>
  </main>
</div>

</body>
</html>
