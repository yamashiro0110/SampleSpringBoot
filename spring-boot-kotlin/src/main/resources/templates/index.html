<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="ja" th:replace="component :: head"></head>

<body>

<div th:replace="component :: content(~{::main})">
  <main>

    <div class="row">
      <ul class="collection with-header">
        <li class="collection-header"><h4>contents</h4></li>
        <li class="collection-item" th:each="link : ${@pageLinks}" th:object="${link}">
          <a th:href="@{*{path}}">
            <div>
              [[*{textList}]]
              <a class="secondary-content"><i class="material-icons">[[*{icon}]]</i></a>
            </div>
          </a>
        </li>
      </ul>
    </div>

  </main>
</div>

</body>
</html>
