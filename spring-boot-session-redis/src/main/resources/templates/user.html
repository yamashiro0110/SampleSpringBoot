<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="components :: head"></head>

<body>

<div th:replace="components :: contents(content = ~{::main})">
  <main>
    <h3>user info</h3>

    <div>
      <p>userInfo</p>
      <p th:utext="${userInfo}"></p>
    </div>
    <hr/>

    <div>
      <p>userToken</p>
      <p th:text="${userToken}"></p>
    </div>
  </main>
</div>

</body>
</html>
